<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- The favicon image -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <!-- The Title -->
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="mainSection">
<!-- The Main Image -->
 <section class="productSection">
 <img class="productImage" src="assets/images/imageproductmobile.jpg" alt="the product">
 <img class="desktopProduct" src="assets/images/imageproductdesktop.jpg" alt="the product">
 </section>

 <section class="adSection">
<!-- The Main Title -->
  <h3 class="perfumeTitle">PERFUME</h3>
<!-- The Sub-Title -->
  <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>
<!-- The main paragraph-->
  <p class="theParagraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <!-- The Prices-->
   <div class="thePrices">
  <h1 class="currentPrice">$149.99</h1>
  <p class="oldPrice">$169.99</p>
   </div>
  <!--The Shopping Button-->
  <button class="addTo"><span class="kart"><img class="kartPic" src="/assets/images/iconcart.svg" alt="kart icon"></span>Add to Cart</button>
  </main>
  <!--The attribution-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://vincinchristmas.github.io/VincinChristmasPortfolio/">Vincin Christmas</a>.
  </div>
</section>
</body>
</html>
